# Quick Start
# $ xhost local:root
# $ docker compose -f compose.pc.yaml -f compose.pc.husarnet.yaml up

services:
  dds-router-pc:
    image: husarnet/dds-router
    network_mode: service:husarnet-pc
    volumes:
      - ./secret/router-config.client.yaml:/config.yaml
    command: ddsrouter -c /config.yaml -r 10

  husarnet-pc:
    image: husarnet/husarnet
    volumes:
      - /var/lib/husarnet
      - ./secret/id_rviz2:/var/lib/husarnet/id
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0 
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - HOSTNAME=rviz2
      - JOINCODE=${HUSARNET_JOINCODE}